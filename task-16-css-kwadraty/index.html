<!-- 1. Zacznij od stworzenia struktury HTML
- Struktura HTML powinna składać się z nagłówka h1 oraz czterech divów (zagnieżdżonych w ciele dokumentu HTML).
2. Stwórz plik style.css w folderze o nazwie css w katalogu z plikiem index.html
3. Podepnij plik style.css do dokumentu HTML - użyj znacznika <link>
4. Ostyluj znaczniki
- Wykorzystaj właściwości width, height oraz background-color.
- Kody kolorów to: pomarańczowy - #fea500, szary - #808080 -->
