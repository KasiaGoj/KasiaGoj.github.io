<!-- 1. Stwórz plik index.html i plik style.css w odpowiednim folderze. Podepnij style do dokumentu HTML.
2. Stwórz cztery divy, którym nadaj odpowiednią wysokość i szerokość, aby stały się kwadratami.
3. W tle ustaw kolor - #f5f5dd
4. Każdemu divowi nadaj czarny kolor tła - aby uzyskać przezroczystość koloru do jego definicji użyć funkcji rgba()
5. Żeby odwołać się w CSS do każdego kwadratu niezależnie możesz zdefiniować dla nich atrybuty id lub class -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- div#div-$*4 -->
    <div id="div-1"></div><br>
    <div id="div-2"></div><br>
    <div id="div-3"></div><br>
    <div id="div-4"></div><br>
    
</body>
</html>
