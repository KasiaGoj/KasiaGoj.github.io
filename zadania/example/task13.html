<!-- Stwórz podstawową strukturę HTML5, a następnie wewnątrz body dodaj następujące elementy:

1. Wypunktowana lista linków
2. Dwa przyciski w jednej linii oraz jeden poniżej
3. Obrazek

Dodaj również nagłówki - główny tytuł "Ćwiczenia", podtytuł "HTML5" oraz nagłówki do każdego z tych elementów (pamietaj o prawidłowej hierarchii).

Poglądowy wygląd w załączonej grafice. -->

<!DOCTYPE html>
<html lang="en">

<body>

        <h2>HTML 5</h2>

    <h3>Lista:</h3>

        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
        <li><a href="">Link 3</a></li>
        <li><a href="">Link 4</a></li>
        <li><a href="">Link 5</a></li>
    </ul>
    
    <h3>Przyciski:</h3>
    <button type="button">Przycisk 1</button>
    <button type="button">Przycisk 2</button><br><br>
    <button type="button">Przycisk 3</button>
    
    <h3>Obrazek:</h3>
