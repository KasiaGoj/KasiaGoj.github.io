<!-- Stwórz plik index.html, a w nim podstawową strukturę HTML5.
wnątrz body stwórz tabelę w HTML jak w załączonej grafice.
Informacje na temat tabel: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table
Plik wgraj do zdalnego repozytorium, a następnie podeślij link do sprawdzenia. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>    
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Kolumna 1</th>
                <th>Kolumna 2</th>
                <th>Kolumna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>wiersz 1</td>
                <td>wiersz 2</td>
                <td>wiersz 3</td>
            </tr>
            <tr>
                <td>wiersz 4</td>
                <td>wiersz 5</td>
                <td>wiersz 6</td>
            </tr>            <tr>
                <td>wiersz 7</td>
                <td>wiersz 8</td>
                <td>wiersz 9</td>
            </tr>
       </tbody>
    </table>   

</body>
</html>
