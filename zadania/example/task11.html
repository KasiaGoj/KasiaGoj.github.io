<!-- Stwórz plik index.html, a w nim podstawową strukturę HTML5.
Wewnątrz body stwórz tabelę w HTML jak w załączonej grafice.
Informacje na temat tabel: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table
Plik wgraj do zdalnego repozytorium, a następnie podeślij link do sprawdzenia. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>    
    </head>
    
    <body>
        <table>
            <thead>
                <tr>
                    <th>Kolumna 1</th>
                    <th colspan="2">Kolumna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>wiersz 1</td>
                    <td rowspan="2">wiersz 2</td>
                    <td>wiersz 3</td>
                </tr>
                <tr>
                    <td>wiersz 4</td>  
                    <td>wiersz 5</td>
                </tr>            <tr>
                    <td>wiersz 6</td>
                    <td>wiersz 7</td>
                    <td>wiersz 8</td>
                </tr>
           </tbody>
        </table>  
</html>
